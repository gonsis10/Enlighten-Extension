<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.7/dayjs.min.js"></script>
    <script src="main.js" async></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <title>Document</title>
  </head>
  <body>
    <main id="interface" class="center stack">
      <div id="time" class="center stack">
        <h1 id="clock">11:25</h1>
        <h2 id="date">Sunday, December 25</h2>
      </div>
      <div id="info" class="center stack">
        <h3 id="greet">Good Afternoon</h3>
        <div id="weather" class="center">
          <h4 id="current">Overcast clouds. It is currently 4Â°</h4>
        </div>
      </div>
      <div id="quote" class="center stack">
        <p id="content"></p>
        <p id="author"></p>
      </div>
    </main>
    <footer>
      <div id="credit">
        <a href="https://unsplash.com/photos/A-NVHPka9Rk" class="author">Photo by</a>
        <a href="https://unsplash.com/@diegojimenez" class="author">Diego Jimenez</a>
      </div>
      <div id="showSettings">
        <button>
          <img src="assets/gear.svg" draggable="false" />
        </button>
      </div>
    </footer>
    <aside>
      <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quo, asperiores.</p>
    </aside>
  </body>
</html>
